# Netlify Build Configuration
[build]
  # Build command - install dependencies and build the project
  command = "npm ci && npm run build"
  
  # Publish directory - where Vite outputs the built files
  publish = "dist"
  
  # Node version
  [build.environment]
    NODE_VERSION = "18"
    SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_ANON_KEY,VITE_SUPABASE_URL"

# Redirect rules for SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking attacks
    X-Frame-Options = "DENY"
    # Enable XSS protection in older browsers
    X-XSS-Protection = "1; mode=block"
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    # Control referrer information
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Enforce HTTPS
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    # Permissions policy (formerly Feature Policy)
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=()"
    # Content Security Policy - restrict resource loading
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://*.sentry.io; style-src 'self' 'unsafe-inline'; img-src 'self' https: data:; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com data:; connect-src 'self' https://*.supabase.co https://*.sentry.io https://api.sentry.io wss://*.supabase.co; frame-ancestors 'none'; base-uri 'self'; form-action 'self';"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
